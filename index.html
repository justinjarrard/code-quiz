    </div>
    <button id="start">Start Quiz!</button>
  </div>

  <!-- <div id="timer">75</div> -->

  <div id="questions">

  </div>

  
  <div id="score" style="display:none">

    <h2 id="currentScore"></h2>
    <input type="text" id="initials" placeholder="initials...">
    <button type="submit" id="submit">Submit</button>
  </div>

<div id="displayScores">

  </div>
